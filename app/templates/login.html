
{% block content %}
    <h1>Connect to wifi</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.ssid.label }}<br>
            {{ form.ssid(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
